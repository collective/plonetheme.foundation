[buildout]
extends=buildout.cfg
always-checkout=force

parts+=
    deploy-sh
    deploy-cron

[deploy-cron]
recipe=z3c.recipe.usercrontab
#mm hh jj MMM JJJ
times = 0 1 * * *
command = ${buildout:directory}/deploy-sh

[deploy-sh]
recipe=collective.recipe.template
output = ${buildout:directory}/bin/deploy.sh
mode = 755
input = inline:
    #! /bin/sh
    cd ${buildout:directory}
    bin/instance stop
    rm -rf var
    cp -R var.old var
    git pull
    bin/buildout -Nt 5 -c demo.cfg
    bin/instance start
